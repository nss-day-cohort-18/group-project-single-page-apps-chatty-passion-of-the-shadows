<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chatty</title>
        <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|VT323" rel="stylesheet">
		<link  rel="stylesheet" href="dist/css/materialize.min.css">
		<script type="text/javascript" src="dist/jquery.min.js"></script>
		<script type="text/javascript" src="dist/js/materialize.min.js"></script>

    <link rel="stylesheet" href="css/styles.css">
    </head>
    <body onclick="Chatty.deleteClick()">

        <div class="navbar-fixed">
        	<nav id="nav">
    			<div class="row" id="nav-wrapper">
    				<h1 class="col s6 center-align logo">Chatty</h1>
    		        <div class="input-field col s5 offset-1s">

    		          <textarea id="new-message" class="materialize-textarea" onkeypress="Chatty.createTextMessages()"></textarea>

    		          <label for="new-message">Enter Message Here:</label>
    		        </div>

    		        <div class="row" id="style-wrapper">
    		        	<div class="col s4">
    		        		<button type="button" class="clear-button-indigo" id="clear-button">Clear Message Board</button>
    		        	</div>
    		        	<p class="col s4 checkbox">
					      <input type="checkbox" class="filled-in" id="dark-box" onchange="Chatty.toggleStyles()"/>
					      <label for="dark-box">Dark Theme</label>
					    </p>
					    <p class="col s4 checkbox">
					      <input type="checkbox" class="filled-in" id="large-box" onchange="Chatty.toggleStyles()"/>
					      <label for="large-box">Large Text</label>
					   </p>
					</div>
    			</div>
        	</nav>
        </div>

		<div id="message-wrapper">
			<h4 class="center-align" id="message-header">Messages:</h4>
			<div id="message-display">

            </div>
		</div>

        <script type="text/javascript" src="js/initialTexts.js"></script>
        <script type="text/javascript" src="js/createTexts.js"></script>
        <script type="text/javascript" src="js/removeTexts.js"></script>
		<script type="text/javascript" src="js/toggle.js"></script>
    </body>
</html>
